<template bindable="displayer, search, view">
  <nav class="sidebar categories secondary" role="navigation">
    <div class="element search">
      <input type="search" placeholder="Search" input.delegate="search($event.target.value)"/>
    </div>
    <template repeat.for="entry of view">
      <div class="element">
        <a href="#">
          ${displayer(entry)}
        </a>
      </div>
    </template>
  </nav>
</template>
