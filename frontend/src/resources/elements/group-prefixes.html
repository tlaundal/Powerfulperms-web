<template>
  <h3>Prefixes</h3>
  <table>
    <thead>
      <tr>
        <td>Server</td>
        <td>Prefix</td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="prefix of prefixes">
        <td>${prefix.server || '*'}</td>
        <td class="prefix">${prefix.prefix}</td>
      </tr>
      <tr if.bind="empty">
        <td class="no-data" colspan="2">No data</td>
      </tr>
      <tr if.bind="loading">
        <td class="no-data" colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>
</template>
