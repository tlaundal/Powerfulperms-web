<template>
  <h3>Parents</h3>
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Ladder</td>
        <td>Rank</td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="parent of parents">
        <td>${parent.name}</td>
        <td>${parent.ladder}</td>
        <td>${parent.rank}</td>
      </tr>
      <tr if.bind="empty">
        <td class="no-data" colspan="3">No data</td>
      </tr>
      <tr if.bind="loading">
        <td class="no-data" colspan="3">Loading...</td>
      </tr>
    </tbody>
  </table>
</template>
